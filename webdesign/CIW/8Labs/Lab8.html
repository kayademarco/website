<body>
<h2>Team Meal Signup</h2>
<form>
    <p>
        <label for="firstp">Parent First Name:</label>
        <input type="text" name="firstnamep" id="firstp"/>
    </p>
    <p>
        <label for="lastp">Parent Last Name:</label>
        <input type="text" name="lastnamep" id="lastp"/>
    </p>
    <p>
        <label for="namec">Player Name</label>
        <input type="text" name="playername" id="namec"/>
    </p>
    <p>
        <label for="pnum">Player Number</label>
        <input type="number" name="playernum" min="0" max="99" id="pnum"/>
    </p>
    <p>
        <label for="mealnum">How many individual meals are you bringing? 0</label>
        <input type="range" name="indmealnum" min="8" max="25" value="15" id="mealnum"/>25 
    </p>
    <p>
    Please let us know what type of meal you are bringing from these choices: 
    Chicken nuggets, Sandwiches, Pizza, Salad, Burgers, Other.
    <input list="meals" name="mealtype" id="meals" />
    <datalist id="meals">
        <option value="Chicken Nuggets">
        <option value="Sandwiches">
        <option value="Pizza">
        <option value="Salad">
        <option value="Burgers">
        <option value="Other">
    </datalist>
    </p>
    <p>
        <label for="mealdate">Meal Date </label>
        <input type="date" name="mealdate" id="mealdate"/>
    </p>
</form>
<p>Thank you for signing up to serve a team meal! We appreciate you!</p>
